<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen, projection"/>
    <meta name="author" content="Jorge Balderrama">
    <meta name="keywords" content="Jorge Balderrama, viajes, turismo, vida, mundo, latinoamérica">
    <meta name="description" content="Viajando">
    <title>Viajando</title>
  </head>
  <body>
    <div class="row">
      <div class="col s12 m12 l12 card-panel light-green lighten-2 barra-superior">
        <div class="row">
          <div class="col s4 m4 l4 valign-wrapper left">
            <img src="img/logo.png" alt="viajando" class="logo valign center-align">
          </div>
          <div class="col s8 m6 l6 push-m2 push-l2">
            <a class="btn-flat btn waves-effect waves-orange lime accent-2 green-text text-darken-4 active"><i class="material-icons">dashboard</i> Inicio</a>
            <a class="btn-flat btn waves-effect waves-orange lime accent-2 green-text text-darken-4"><i class="material-icons">card_travel</i> Preparación</a>
            <a class="btn-flat btn waves-effect waves-orange lime accent-2 green-text text-darken-4"><i class="material-icons">landscape</i> Experiencias</a>
            <a class="btn-flat btn waves-effect waves-orange lime accent-2 green-text text-darken-4"><i class="material-icons">nature_people</i> Planes</a>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12 amber noborder hoverable">
            <h5 class=" green-text text-darken-4 center-align">Viajando por América</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="row">
          <div class="col s1 m1 l1 hide-on-small-only">
            <div class="collection">
              <a class="collection-item" href="#">
                <img src="img/fb.png" alt="" class="responsive-img circle">
              </a>
            </div>
            <a class="btn-flat waves-effect waves-light blue-grey"><img src="img/fb.png" alt="Facebook"></a>
            <a class="btn-flat waves-effect waves-light blue-grey"><img src="img/ig.png" alt="Instagram"></a>
            <a class="btn-flat waves-effect waves-light blue-grey"><img src="img/tt.png" alt="Twitter"></a>
          </div>
          <div class="col s12 m11 l11 card-panel green accent-1">
            <div class="row">
              <div class="col s12 m12 l4">
                <img class="responsive-img" src="img/1.jpg">
                <img class="responsive-img" src="img/2.jpg">
              </div>
              <div class="col s12 m12 l4">
                <img class="responsive-img" src="img/3.jpg">
              </div>
              <div class="col s12 m12 l4">
                <img class="responsive-img" src="img/4.jpg">
                <img class="responsive-img" src="img/5.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
